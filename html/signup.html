    <form class="form-signin" action="/" method="post">
  <div class="text-center mb-4">
    <img class="mb-4 dogs" src="img/IMG_0657(1).JPG" alt="dogs" width="100" height="100" >

  </div>

  <div class="form-label-group">

    <label>Email address</label>
  </div>

  


  <button class="btn btn-lg btn-primary btn-block w-100" type="submit">Sign Up</button>
